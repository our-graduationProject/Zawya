 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin SignUp</title>
 </head>
 <body>
  <div class="container">
    <form (submit)="onAdminSignup(adminSignup)" #adminSignup="ngForm">
        <div class="form-group">
            <label>Phone :</label>
            <input type="text"
             ngModel
             class="form-control"
             name="adminPhone"
             
             [(ngModel)]="adminPhone" 
             required
             >
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password"
             
             class="form-control"
             name="adminPassword"
             [(ngModel)]="adminPassword" 
             required 
             >

        </div>
     <button type="submit" class="btn btn-primary" >SignUp</button>

    </form>

</div>
   
 </body>
 </html>
