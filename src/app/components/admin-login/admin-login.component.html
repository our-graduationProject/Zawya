    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
    </head>
    <body>
        <div class="container">
            <form (submit)="onAdminLogin(adminLogin)" #adminLogin="ngForm">
                <div class="form-group">
                    <label>Phone :</label>
                    <input type="text"
                    pattern="[0]{1}[1]{1}[0-2]{1}[0-9]{8}"
                     class="form-control"
                     name="adminPhone"
                     [(ngModel)]="adminPhone" 
                      
                     required
                     >
                     <!-- <p *ngIf="phoneInput.invalid">Please enter valid number</p> -->
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password"
                     class="form-control"
                     name="adminPassword"
                     [(ngModel)]="adminPassword" 
                     required 
                     >
                     <!-- <p *ngIf="passwordInput.invalid">Please enter valid number</p> -->

                </div>
             <button type="submit" class="btn btn-primary" >LogIn</button>

            </form>
    
        </div>
    </body>
    </html>
